{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título:</label> <br>
    <input type="number" name="id_evento" value="{{ evenvto.id}}" hidden>
    <input type="text" name="titulo" size="18.5" value="{{evento.titulo}}"> <br>

    <label>Data do evento</label> <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento}}"> <br>

    <label>Descrição</label> <br>
    <textarea name="descricao" rows="5" cols="40">{{ evento.descricao}} </textarea> <br> <br>

    <button type="submit">Salvar</button> <br> <br>

    <a href="/"><button type="button">Cancelar</button></a>
</form>




{% endblock %}
